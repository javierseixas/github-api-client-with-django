<div class="d-flex justify-content-between">

    <div class="flex-sm-column pt-2 pb-2">
        {% if flag_back_to_list %}
            <a href="/repos" class="btn btn-secondary active" role="button" aria-pressed="true"><span class="oi oi-arrow-thick-left"></span> Back to all repos</a>
        {% endif %}
    </div>
    <div class="d-flex pt-2 pb-2">
        <form method="get" action="/repos/search">
            {% csrf_token %}
            {% for error in search_form.non_field_errors %}
                <div class="form-group has-errors text-danger small">
                    {{ error }}
                </div>
            {% endfor %}
            <div class="input-group mb-3">
                {% for field in search_form %}
                    {{ field }}
                {% endfor %}
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="submit"><span class="oi oi-magnifying-glass"></span></button>
                </div>
            </div>
        </form>
    </div>
</div>
