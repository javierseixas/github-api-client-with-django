{% extends "webapp/layout.html" %}

{% block content %}

    {% include 'webapp/includes/searcher.html' %}

    <div class="row">
        <div class="col-sm">

            <div class="card mb-5">
                <div class="card-body">
                    Repositories matching the term <i><b>{{ searched_term }}</b></i>
                </div>
            </div>

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Creation date</th>
                        <th scope="col">Last commit date</th>
                    </tr>
                </thead>

                {% include 'webapp/includes/repos_rows.html' %}

              </tbody>
            </table>

        </div>
    </div>
{% endblock %}
